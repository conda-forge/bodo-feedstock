{% set name = "bodo" %}
{% set version = "2025.12.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bodo-ai/Bodo/archive/refs/tags/{{ version }}.zip
  sha256: fd2ebdf4e029bad1bbf7f50a1bc78c2fe58bddb3166ec88d4bc101585b77369f

build:
  skip: true  # [py<310]
  number: 0
  rpaths:
    - lib
    - {{ PREFIX }}/lib
    - {{ SP_DIR }}/pyarrow
  missing_dso_whitelist:
    - '*/arrow_python.dll'   # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake <4.0,>=3.23
    - ninja
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython >=3.0                          # [build_platform != target_platform]
    - numpy <2.4                            # [build_platform != target_platform]
    - libarrow                              # [build_platform != target_platform]
    - pyarrow-core                          # [build_platform != target_platform]

  host:
    - python
    - pip

    # Build Deps
    - setuptools >=64
    - cython >=3.0
    - setuptools_scm >=8
    - scikit-build-core
    - mpi4py >=4.0

    # Arrow Deps
    - libarrow
    - libarrow-dataset
    - libparquet
    - pyarrow-core

    # C++ Deps
    - libboost-headers  # [not win]
    - libboost-devel    # [win]
    - aws-sdk-cpp
    - zstd
    - hdf5 * mpi_mpich_*  # [not win]
    - hdf5 * *mpi_impi_*  # [win]
    - h5py
    - mpich           # [not win]

    # Python Deps
    - numba >=0.62,<0.64
    - numpy
    - impi-devel            # [win64]

  run:
    - python
    - numpy >=1.24
    - pandas >=2.2
    - pyarrow-core
    - pyarrow
    - fsspec >=2021.09
    - numba >=0.62,<0.64
    - mpich           # [not win]
    - requests
    - openssl
    - zstd
    - cloudpickle >=3.0
    - psutil

  # run_constrained means these packages are not required deps
  # but will restrict them if they are present in the conda env.
  run_constrained:
    - s3fs >=2022.1.0
    - adlfs >=2022.1.0
    - pyiceberg >=0.9

test:
  imports:
    - bodo
  source_files:
    - examples/Misc/misc_pi.py

about:
  home: https://bodo.ai
  license: Apache-2.0
  license_file: LICENSE
  summary: High-Performance Python Compute Engine for Data and AI

extra:
  recipe-maintainers:
    - ehsantn
    - IsaacWarren
    - hadia206
    - knassre-bodo
    - scott-routledge2
    - DrTodd13
